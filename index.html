<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>Unsplashify</title>

    <link type="text/css" rel="stylesheet" href="public/css/materialize.min.css"  media="screen,projection"/>
    <link href="public/css/index.css" rel="stylesheet">
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <span class="brand-logo title unselectable">Unsplashify <span id="subtitle">| awesome wallpapers</span></span>
                <ul class="right">
                    <li><a id="schedule" href="#!" class="waves-effect"><i class="icon mdi-action-schedule"></i></a></li>
                    <li><a id="favorites" href="#!" class="waves-effect"><i class="icon mdi-action-favorite-outline"></i></a></li>
                    <li><a id="settings" href="#!" class="waves-effect"><i class="icon mdi-action-settings"></i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col s12">
            <div align="center">
                <div class="row" id="cards">
                    <div id="loading" class="unselectable">
                        <div class="preloader-wrapper big active">
                            <div class="spinner-layer spinner-blue-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div><div class="gap-patch">
                                    <div class="circle"></div>
                                </div><div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                        <p>Loading images...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>window.$ = window.jQuery = require('./public/js/jquery.min.js')</script>
    <script>window.Hammer = require('./public/js/hammer.min.js')</script>
    <script src="public/js/jquery.lazyload.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="public/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
